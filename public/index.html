<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaBoox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/07d3eb8192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>

<body>
    <header class="header">
        <div class="header-left">
            <div class="sidebar-toggler">
                <button class="sidebar-btn" data-menu-icon-btn onclick="sideToggler()">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
            <div class="header-title">
                <a href="/" class="header-title-text">MediaBoox</a>
            </div>
            <div class="header-tab">
                <ul class="header-list">
                    <li class="header-list-item">
                        <a href="/" class="header-item">Home</a>
                    </li>
                    <li class="header-list-item">
                        <a href="#about" class="header-item">About</a>
                    </li>
                    <li class="header-list-item">
                        <a href="#contact" class="header-item">Contact</a>
                    </li>
                    <li class="header-list-item">
                        <a href="#books" class="header-item" id="readingLink">My reading</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-right">
            <div class="search-box">
                <form class="search-form">
                    <input type="text" class="search-input" placeholder="Type something...">
                    <a href="#start" class="search-btn"><span class="material-symbols-outlined">search</span></a>
                </form>
            </div>
            <button class="sign-in-btn">Sign in</button>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="video-banner">
                <video src="../assets/videos/video.mp4" class="video-bg" autoplay loop playsinline muted></video>
                <div class="video-overlay">
                    <div class="intro-bg">
                        <div class="welcome-title">Welcome to MediaBoox</div>
                        <a href="#start" class="start-btn">Start</a>
                    </div>
                </div>
            </div>
            <section class="section">
                <div class="section-inner">
                    <div class="intro-box">
                        <div class="intro-left"></div>
                        <div class="intro-middle">Check out our library</div>
                        <div class="intro-rigth" id="start"></div>
                    </div>
                    <div class="genre-box">
                        <div class="genres-tab">
                            <button class="genre-btn">Thriller</button>
                            <button class="genre-btn">Horror</button>
                            <button class="genre-btn">Classic</button>
                            <button class="genre-btn">Historical</button>
                            <button class="genre-btn">Fiction</button>
                            <button class="genre-btn">Mistery</button>
                        </div>
                    </div>
                    <div class="banners-box">
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/1.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/2.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/3.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/4.jpg" alt="banner-image">
                            </a>
                        </div>

                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/5.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/6.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/7.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/8.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/9.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/10.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/11.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/12.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/13.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/3.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/7.jpg" alt="banner-image">
                            </a>
                        </div>
                        <div class="banner-block">
                            <a href="#" class="banner-link">
                                <img class="banner-img" src="../assets/images/banners/books/5.jpg" alt="banner-image">
                            </a>
                        </div>
                    </div>
                    <div class="expand-block">
                        <div class="expander" id="about">
                            <button class="expand-btn" onclick="blockExpander()">
                                <span class="show-more">Show more</span>
                                <span class="show-less">Show less</span>
                                <span class="material-symbols-outlined arrow-icon-down">expand_more</span>
                                <span class="material-symbols-outlined arrow-icon-up">expand_less</span>
                            </button>
                        </div>
                    </div>
                    <div class="extras-box">
                        <div class="extra">About us</div>
                        <div class="extra">Slider 1</div>
                        <div class="extra">Slider 3</div>
                    </div>
                    <div class="contact-box" id="contact">
                        <div class="contact-welcome">
                            <div class="contact-title">Stay in touch</div>
                            <span class="contact-title-text">Send us a message, we are happy to hear your complaints and
                                propositions.</span>
                        </div>
                        <div class="contatc-icon">
                            <!-- <img src="./images/bg/1.png" alt="contact-ico" class="contact-logo"> -->
                        </div>
                        <form class="contact-form">
                            <input type="text" class="contact-input" placeholder="Write your name.." required>
                            <textarea class="contact-textarea" cols="30" rows="10" placeholder="Write your message.."
                                required></textarea>
                            <button class="send-btn" type="submit">Send</button>
                        </form>
                    </div>
                    <div class="footer-box"></div>
                </div>
            </section>

            <div class="footer" id="footer">
                <div class="footer-left">
                    <div class="footer-copyright">Copyright Â©<span class="year-date"></span>@tofa93</div>
                </div>
                <div class="footer-right">
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fa-brands fa-square-facebook"></i></a>
                        <a href="#" class="social-link"><i class="fa-brands fa-square-instagram"></i></a>
                        <a href="#" class="social-link"><i class="fa-brands fa-square-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="../src/app.js"></script>
</body>

</html>
